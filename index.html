<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-principal">
      <div class="nav-responsive">
        <div class="nav-title">
          <img src="/img/ray1.png" alt="rayo" />
          <h3>Fastodo</h3>
        </div>
        <div class="menu">
          <img src="/img/menu.png" width="30px" alt="menu" />
        </div>
      </div>
      <nav>
        <div class="nav-title">
          <img src="img/ray1.png" alt="logo-rayo" width="30px" />
          <h3>Fastodo</h3>
        </div>
        <div class="nav-list">
          <span class="ul-title">My List</span>
          <ul class="list1">
            <div class="cross">
              <a href="#"><li class="life">Life</li></a>
              <a href="#"
                ><img src="/img/x.png" width="14px" height="14px" alt=""
              /></a>
            </div>
            <a href="#"><li class="li">Work</li> </a>
            <a href="#"><li class="li">Proyect A</li></a>
            <a href="#"><li class="gray">+ New List</li> </a>
          </ul>
        </div>
      </nav>
      <div class="container-header-inputs">
        <header class="container-header">
          <div id="span-date">
            <!-- <span class="date">Feb</span>
            <span class="date">4</span> -->
          </div>
          <div class="title">
            <h1>Good Afternoon.</h1>
            <span class="second-color">What's your plan of today?</span>
          </div>
        </header>
        <main>
          <div class="input-container">
            <form class="form" id="todo-form">
              <input
                type="text"
                autocomplete="off"
                placeholder="Add Todo"
                class="newTodo"
                id="input"
              />
              <button id="button" class="fas fa-plus-circle"></button>
            </form>
          </div>
          <div class="task-section">
            <ul id="ul-form"></ul>
            <span class="noTask">You don't have pending tasks</span>
          </div>
        </main>
      </div>
      <aside class="aside">
        <span class="your-notes">Tasks Performed</span>
        <div class="tasks-container">
          <!-- <button><i class="btn-delete fas fa-trash de"></i></button> -->
        </div>
      </aside>
    </div>
  </body>
  <script src="/main.js"></script>
</html>
